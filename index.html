<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <h1>My To Do Lists</h1>
            <input type="text" name="" id="inputBox" placeholder="Add a new to do..." class="text">
            <input type="button" value="Add" class="add" id="addBtn">
        </div>
        <div class="lists">
            <ul id="todoLists"><!---
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                --->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
